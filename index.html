<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up - The Birch Room</title>
  </head>
  <body>
    <div class="content">
      <div class="picture">
        <div class="logo">
          <img src="sign-up-form-images/Emblem-Tree-Logo.png" alt="logo" class="tree"/>
          <h1 class="omale">The Birch Room</h1>
        </div>
      </div>
      <div class="right">
        <div class="dummy-text left">
          <p>
            We can decide what we want to put here! Lorem ipsum dolor sit amet
            consectetur, adipisicing elit. Necessitatibus, commodi!
          </p>
          <p>Sign up <em>now</em> to get started.</p>
          <p class="remote-text">You <em>know</em> you want to.</p>
        </div>
        <form action="#">
          <div class="form left">
            <p class="form-title">Sign Up</p>
            <div class="input">
              <label for="first-name">First name</label>
              <input type="text" name="first-name" id="first-name" required />
            </div>

            <div class="input">
              <label for="last-name">Last name</label>
              <input type="text" name="last-name" id="last-name" />
            </div>

            <div class="input">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" required />
            </div>

            <div class="input">
              <label for="phone-number">Phone number</label>
              <input
                type="text"
                name="phone-number"
                id="phone-number"
                minlength="9"
                maxlength="9"
              />
            </div>

            <div class="input">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" required />
            </div>

            <div class="input">
              <label for="confirm-password">Confirm password</label>
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
                required
              />
            </div>
          </div>
          <div class="left button">
            <button type="submit">Create Account</button>
          </div>
        </form>
        <div class="log-in left">
          <p>Already have an account?</p>
          <a href="#">Log in</a>
        </div>
      </div>
    </div>
  </body>
</html>
